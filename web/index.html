<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausalang Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #f3f4f6;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #1f2937;
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            padding: 0;
            resize: none;
            outline: none;
            background: #fafafa;
        }

        textarea::placeholder {
            color: #999;
        }

        #output {
            background: #1f2937;
            color: #10b981;
            font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            border: none;
            resize: none;
        }

        .error {
            color: #ef4444;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            grid-column: 1 / -1;
            font-size: 1rem;
            padding: 1rem;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-example {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-example:hover {
            background: #d1d5db;
        }

        .btn-example:active {
            background: #9ca3af;
        }

        .status {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 20px;
        }

        .status.loading {
            color: #667eea;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .button-group {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }

            .btn-primary {
                grid-column: 1 / -1;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ“ Hausalang Playground</h1>
        <p>Learn programming in Hausa</p>
    </header>

    <div class="container">
        <!-- Editor Panel -->
        <div class="panel">
            <div class="panel-header">Code Editor</div>
            <div class="panel-content">
                <div class="button-group">
                    <button class="btn-primary" onclick="runCode()">â–¶ Run Code</button>
                </div>
                <div class="button-group" id="examplesContainer"></div>
                <textarea id="codeEditor" placeholder="Write your Hausalang code here...&#10;&#10;Example:&#10;rubuta &quot;Sannu Duniya&quot;"></textarea>
                <div class="status" id="status"></div>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="panel">
            <div class="panel-header">Output</div>
            <div class="panel-content">
                <textarea id="output" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const examplesContainer = document.getElementById('examplesContainer');

        // Load examples
        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                const data = await response.json();
                
                data.examples.forEach(example => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-example';
                    btn.textContent = example.name;
                    btn.onclick = () => {
                        codeEditor.value = example.code;
                        codeEditor.focus();
                    };
                    examplesContainer.appendChild(btn);
                });
            } catch (error) {
                console.error('Failed to load examples:', error);
            }
        }

        // Run code
        async function runCode() {
            const code = codeEditor.value.trim();
            
            if (!code) {
                output.value = '(no code to run)';
                return;
            }

            status.innerHTML = '<span class="loading-spinner"></span>Running...';
            status.classList.add('loading');
            output.value = '';

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const result = await response.json();

                if (result.success) {
                    output.value = result.output || '(no output)';
                    output.className = '';
                    status.innerHTML = 'âœ“ Success';
                    status.classList.remove('loading');
                } else {
                    output.value = result.error || 'Unknown error';
                    output.className = 'error';
                    status.innerHTML = 'âœ— Error';
                    status.classList.remove('loading');
                }

                setTimeout(() => {
                    status.innerHTML = '';
                }, 3000);
            } catch (error) {
                output.value = `Network error: ${error.message}`;
                output.className = 'error';
                status.innerHTML = 'âœ— Error';
                status.classList.remove('loading');
            }
        }

        // Keyboard shortcut: Ctrl+Enter to run
        codeEditor.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });

        // Load examples on page load
        loadExamples();

        // Set a default example
        window.addEventListener('load', () => {
            if (!codeEditor.value) {
                codeEditor.value = 'rubuta "Sannu Duniya"';
            }
        });
    </script>
</body>
</html>
